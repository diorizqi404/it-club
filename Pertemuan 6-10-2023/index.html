<!-- Document Type Declaration : memberi informasi tipe dokumen dan versi html ke web browser -->
<!DOCTYPE html> 

<!-- wadah untuk semua elemen html, lang en menginfokan bahwa isi konten ber bahasa inggris -->
<html lang="en">

<!-- informasi tentang halaman yang tidak ditampilkan di web browser -->
<head>
    <!-- digunakan untuk encoding, karakter encodingnya UTF-8 -->
    <meta charset="UTF-8">
    
    <!-- atribut penting untuk membuat halaman web responsif -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- menambiplkan judul web pada title bar di web browser -->
    <title>Document</title>
    
    <!-- menghubungkan file style.css ke index.html -->
    <link rel="stylesheet" href="style.css">
</head>

<!-- berisi elemen-elemen yang akan ditampilkan di halaman web (isi konten) -->
<body>
    
    <!-- Heading 1 -->
    <h1>Ini adalah heading</h1>
    
    <!-- Untuk membuat paragraf  -->
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Blanditiis rerum aut aperiam culpa provident aliquam doloribus eaque eos ad commodi numquam, rem, accusantium, cumque ullam.</p>
    
    <!-- untuk skip 1 baris (baris kosong)-->
    <br>
    
    <!-- menampilkan gambar -->
    <img src="https://assets.cloudioo.my.id/assets/banner2.gif" alt="banner it_club">
 <br>
    
    <!-- Untuk membuat suatu teks/button menuju ke link, bisa juga untuk ke section atau halaman html lain -->
    <a href="https://assets.cloudioo.my.id">Assets</a>

    <!-- untuk membuat daftar tanpa nomor -->
    <ul>
        <!-- untuk membuat daftar item -->
        <li>List 1</li>
        <li>List 2</li>
        <li>List 3</li>
    </ul>
</body>
</html>
